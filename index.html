<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caja Restaurante PWA</title>
    <meta name="theme-color" content="#c72a2a">
    <link rel="manifest" href="/manifest.json">
    <style>
        :root {
            --color-primario: #c72a2a;
            --color-secundario: #e67e22;
            --color-fondo: #fff5e6;
            --color-texto: #2c1810;
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            background: var(--color-fondo);
            color: var(--color-texto);
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo-preview {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border: 2px dashed var(--color-primario);
            border-radius: 8px;
            padding: 3px;
        }

        .container {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            -webkit-appearance: none;
        }

        button {
            background: var(--color-primario);
            color: white;
            border: none;
            padding: 14px;
            font-weight: 500;
            margin: 5px 0;
        }

        button:active {
            transform: scale(0.98);
            background: var(--color-secundario);
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
        }

        .transaction-table th {
            background: var(--color-primario);
            color: white;
            padding: 12px;
            position: sticky;
            top: 0;
        }

        .transaction-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .income { color: #27ae60; }
        .expense { color: var(--color-primario); }
        
        .totals {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .install-btn {
            background: #2c3e50;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
                max-width: 600px;
                margin: 0 auto;
            }
            
            .form-group {
                grid-template-columns: 100px 1fr;
            }
        }

        @media print {
            .install-btn, button { display: none !important; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img id="logoPreview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="logo-preview">
        <div style="flex-grow: 1;">
            <h1 id="businessNameDisplay" style="margin: 0; font-size: 1.4rem;">Mi Restaurante</h1>
            <input type="file" id="logoUpload" accept="image/*" hidden>
            <button onclick="document.getElementById('logoUpload').click()" style="margin-top: 8px; padding: 8px 12px; font-size: 0.9rem;">üì∑ Cambiar Logo</button>
        </div>
    </div>

    <div class="container">
        <div class="totals">
            <div>
                <div><small>Saldo Inicial:</small></div>
                <input type="number" id="initialBalance" step="0.01" value="0.00" style="width: 100%; padding: 8px;">
            </div>
            <div>
                <button onclick="saveInitialBalance()" style="background: #27ae60; padding: 8px 12px;">üíæ Guardar</button>
            </div>
        </div>

        <div class="totals">
            <div><strong>Saldo Actual:</strong> <span id="currentBalance">0.00</span></div>
            <div><strong>Ingresos:</strong> <span id="totalIncome">0.00</span></div>
            <div><strong>Egresos:</strong> <span id="totalExpense">0.00</span></div>
        </div>

        <form id="cashflowForm">
            <div class="form-group">
                <label>Fecha:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label>Descripci√≥n:</label>
                <input type="text" id="description" required>
            </div>
            
            <div class="form-group">
                <label>Tipo:</label>
                <select id="type" required>
                    <option value="income">Ingreso</option>
                    <option value="expense">Egreso</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Categor√≠a:</label>
                <select id="category" required>
                    <option value="Ventas">Ventas</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Suministros">Suministros</option>
                    <option value="N√≥mina">N√≥mina</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Monto:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            
            <button type="submit">‚ûï Agregar Movimiento</button>
        </form>

        <div style="margin-top: 20px;">
            <button onclick="printReport()">üñ®Ô∏è Tirilla</button>
            <button onclick="exportToExcel()" style="background: #217346;">üìä Excel</button>
            
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripci√≥n</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="transactions">
                </tbody>
            </table>
        </div>
    </div>

    <button id="installBtn" class="install-btn" hidden>üì≤ Instalar App</button>

    <script>
        // Configuraci√≥n PWA
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.hidden = false;
        });

        installBtn.addEventListener('click', async () => {
            if(deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if(outcome === 'accepted') {
                    installBtn.hidden = true;
                }
            }
        });

        // Service Worker
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Error SW:', err));
        }

        // Resto del c√≥digo de la aplicaci√≥n
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let businessInfo = JSON.parse(localStorage.getItem('businessInfo')) || {
            name: 'Mi Restaurante',
            logo: '',
            initialBalance: 0
        };

        // Inicializaci√≥n
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        document.getElementById('businessNameDisplay').textContent = businessInfo.name;
        document.getElementById('logoPreview').src = businessInfo.logo;
        document.getElementById('initialBalance').value = businessInfo.initialBalance;

        // Manejo de archivos
        document.getElementById('logoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function() {
                businessInfo.logo = reader.result;
                localStorage.setItem('businessInfo', JSON.stringify(businessInfo));
                document.getElementById('logoPreview').src = reader.result;
            };
            
            reader.readAsDataURL(file);
        });

        // Funciones principales
        function saveInitialBalance() {
            businessInfo.initialBalance = parseFloat(document.getElementById('initialBalance').value);
            localStorage.setItem('businessInfo', JSON.stringify(businessInfo));
            updateTotals();
        }

        function updateTotals() {
            let totalIncome = 0;
            let totalExpense = 0;
            
            transactions.forEach(transaction => {
                if(transaction.type === 'income') {
                    totalIncome += parseFloat(transaction.amount);
                } else {
                    totalExpense += parseFloat(transaction.amount);
                }
            });
            
            const balance = businessInfo.initialBalance + totalIncome - totalExpense;
            
            document.getElementById('currentBalance').textContent = balance.toFixed(2);
            document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
            document.getElementById('totalExpense').textContent = totalExpense.toFixed(2);
        }

        function deleteTransaction(index) {
            if(confirm('¬øEliminar este registro?')) {
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                renderTransactions();
            }
        }

        function renderTransactions() {
            const tbody = document.getElementById('transactions');
            tbody.innerHTML = '';
            
            transactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date.split('-').reverse().join('/')}</td>
                    <td>${transaction.description}</td>
                    <td class="${transaction.type}">${transaction.type === 'income' ? '+' : '-'} $${parseFloat(transaction.amount).toFixed(2)}</td>
                    <td><button onclick="deleteTransaction(${index})" style="padding: 5px 8px; font-size: 0.9rem;">üóëÔ∏è</button></td>
                `;
                tbody.appendChild(row);
            });
            
            updateTotals();
        }

        function printReport() {
            window.print();
        }

        function exportToExcel() {
            const csvContent = [
                ['Restaurante', 'Fecha', 'Descripci√≥n', 'Categor√≠a', 'Tipo', 'Monto'],
                ...transactions.map(t => [
                    businessInfo.name,
                    t.date,
                    t.description,
                    t.category,
                    t.type,
                    t.amount
                ]),
                [],
                ['Saldo Inicial', businessInfo.initialBalance],
                ['Total Ingresos', transactions.filter(t => t.type === 'income').reduce((a, b) => a + parseFloat(b.amount), 0).toFixed(2)],
                ['Total Egresos', transactions.filter(t => t.type === 'expense').reduce((a, b) => a + parseFloat(b.amount), 0).toFixed(2)],
                ['Saldo Final', (businessInfo.initialBalance + 
                    transactions.filter(t => t.type === 'income').reduce((a, b) => a + parseFloat(b.amount), 0) - 
                    transactions.filter(t => t.type === 'expense').reduce((a, b) => a + parseFloat(b.amount), 0)).toFixed(2)]
            ].map(e => e.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `reporte_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Manejo del formulario
        document.getElementById('cashflowForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newTransaction = {
                date: document.getElementById('date').value,
                description: document.getElementById('description').value.trim(),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: document.getElementById('amount').value
            };
            
            if(newTransaction.description && newTransaction.amount) {
                transactions.push(newTransaction);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                renderTransactions();
                this.reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            }
        });

        // Inicializar
        renderTransactions();
    </script>
</body>
</html>
